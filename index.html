<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <div class="container">
      <p class="title">Rock, Paper, Scissors... <span class="title-bold">SHOOT!</span></p>

      <div class="game-flexbox">
        <div class="game-info-row">
          <button class="move-user"></button>
          <button class="game-result"></button>
          <button class="move-computer"></button>
        </div>

        <div class="game-choices">
          <button class="game-choice" onclick="playGame('✊');">✊</button>
          <button class="game-choice" onclick="playGame('✋');">✋</button>
          <button class="game-choice" onclick="playGame('✌️');">✌️</button>
        </div>

        <div class="game-score-row">
          <div class="game-score-board">
            <div class="game-score-panel">
              <p class="game-score-wins"></p>
              <p>WINS</p>
            </div>
            <div class="game-score-panel">
              <p class="game-score-losses"></p>
              <p>LOSSES</p>
            </div>
            <div class="game-score-panel">
              <p class="game-score-draws"></p>
              <p>DRAWS</p>
            </div>
          </div>
          <button class="reset-button" onclick="resetScore();">RESET</button>
        </div>
      </div>
    </div>

    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
